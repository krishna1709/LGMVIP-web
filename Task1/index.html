<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <h1>My To do List</h1>

            <input type="text" placeholder="Add your To Do">
            <button> <i class="fas fa-plus"></i> </button>

        </ul>

        </div>
    </div>
